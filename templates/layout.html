<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:header="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Mubicon</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/reset.css">
  <!-- CSS reset -->
  <link rel="stylesheet" href="css/style1.css">
  <!-- Resource style -->
  <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/lib.js" type="text/javascript"></script>
  <link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" />
  <script type="text/javascript" src="vendor/js/jquery.mousewheel.js"></script>
  <script type="text/javascript" src="vendor/js/jquery.jscrollpane.min.js"></script>

  <link rel="stylesheet" href="css/button.css" type="text/css" charset="utf-8" />
  <script type="text/javascript" src="vendor/js/jwplayer/jwplayer.js"></script>
  <script type='text/javascript'>
    jwplayer.key = 'LzPq/Gpm1DoMAloKY5vTEUZjIO26JtEG7kfo1Q==';
    window.DOMAIN = '{{ server.domain }}';
    window.PORT = '{{ server.port }}';
    window.CHANNEL = '{{ server.channel}}';
    window.STREAM = '{{ server.stream_id }}';
  </script>


  <script src="js/main.js" type="text/javascript"></script>
  <script src="vendor/js/modernizr.js" type="text/javascript"></script>
  <!-- Modernizr -->


  <link rel="stylesheet" type="text/css" href="css/component.css">
  <script type="text/javascript" async src="vendor/js/ga.js"></script>
  <script src="vendor/js/modernizr.custom.js" type="text/javascript"></script>

  <script type="text/javascript" src="js/carousel.js"></script>
  <!-- подключаем наш скрипт -->
  <link rel="stylesheet" type="text/css" href="css/styles-carousel.css">
  <!-- подключаем стилевой файл -->

</head>

<body>
  <!-- block -->
  <div class="block_count" style="display: none;">
    <div class="block_block">
      <input type="password" class="block_input" placeholder="Введите пароль" onfocus="placeholder='';" onblur="placeholder='Введите пароль';">
      <input type="submit" class="block_submith" value="">
    </div>
  </div>
  <!-- /block -->

  <div id="st-container">


    <nav class="st-menu st-effect-11" id="menu-11">

      <!-- menu -->

      <div class="menu_count" id="left">
        <div class="panel">
          <div class=" menu_head">
            <img src="images/menu/play_construction.png" class=" menu_head_logo">
            <a href="#" class="menu_close">
              <img src="images/menu/close.png">
            </a>
          </div>

          <a href="#" class=" menu_link raspisanie">Расписание</a>
          <a href="#" class=" menu_link addplaylist">Собрать плейлист</a>
          <a href="#" class=" menu_link myplaylists"><sup class="kol_pl">24</sup> Мои плейлисты</a>
          <a href="#" class=" menu_link playlists">Готовые плейлисты</a>
          <a href="#" class=" menu_link blocking">Блокировка</a>
          <a href="" class=" menu_link exit">Выход</a>

          <div class=" menu_foot">
            <a href="">
              <img src="images/menu/info.png" class=" menu_info">
            </a>
            <a href="">
              <img src="images/menu/mail.png" class=" menu_mail">
            </a>

            <div class=" clr"></div>
          </div>
        </div>
      </div>


      <!-- /menu -->
    </nav>


    <!-- content push wrapper -->
    <div id="st-pusher" class="st-pusher">

      <!-- start -->
      <div class="" id="start" style="display: none;">
        <img src="images/equalizer.gif" class="equalizer">
        <br>ON AIR
      </div>
      <!-- /start -->

      <nav class="cd-3d-nav-container">
        <ul class="cd-3d-nav onair">
          <img src="images/equalizer.gif" class="equalizer">
          <br>ON AIR
        </ul>
        <!-- .cd-3d-nav -->
        <div style="width: 1px; height: 1px; position: absolute; top: -9999px; left: -9999px;">
          <div id="player_id"></div>
        </div>
      </nav>


      <!--header -->
      <header class="cd-header">
        <div class="header">
          <div class="head">

            <div class="menu" id="st-trigger-effects">
              <button data-effect="st-effect-11" class="qaz"></button>
            </div>

            <div class="play">
              <a href="">
                <img src="images/pause.png">
              </a>
              <span class="play_col">132</span>
            </div>

            <div class="player_count">

              <div class="track_name">John Travolta- Letrs Rock (original amazing fucking remix)</div>
              <div class="track_start_time">00:56</div>
              <div class="track_time_status">
                <div class="track_time"></div>
              </div>
              <div class="track_full_time">03:26</div>

            </div>

            <div class="add_count">
              <a href="">
                <img src="images/add.png">
              </a>
              <span class="add_namber">12</span>
            </div>

            <div class="like_count">
              <a href="">
                <img src="images/like.png">
              </a>
              <span class="like_number">122</span>
            </div>

            <div class="volume_count">

              <a href="" class="volume_icon"></a>

              <div class="volume_stat">
                <div class="volume_p_m"></div>
              </div>

            </div>

            <div class="category_count">
              <img src="images/cat_icon.png" class="cat_img">

              <div class="cat_name">Сеть ресторанов “Сказка”</div>
            </div>

            <div class="start_count">
              <a href="javascript:void(0)" class="start_batton cd-3d-nav-trigger"></a>
            </div>
          </div>

      </header>

      <!--/header -->

      <!--main -->
      <main class="main">

        {% block body %}{% endblock %}

      </main>
      <!--/main -->

      <!--/footer -->
      <div id="foot" class="footer">
        <div class="foot">

          <div class="logo_mubi">
            <a href="" class="mubi_link"></a>
          </div>
          <div class="#" class="geografy_link"></div>

          <div class="fb_count">
            <a href="" class="fb"></a>
          </div>
          <div class="vk_count">
            <a href="" class="vk"></a>
          </div>
          <div class="tw_count">
            <a href="" class="tw "></a>
          </div>

          <div class="appstore">
            <a href="">
              <img src="images/appstore.png" width="165" height="57">
            </a>
          </div>
          <div class="google ">
            <a href="">
              <img src="images/google_play.png" width="165" height="57">
            </a>
          </div>

          <div class="since_count">
            <a href="" class="since_logo"></a>
          </div>
        </div>
      </div>
      <!--/footer -->


      </div>
      <!-- /st-pusher -->
    </div>
    <!-- /st-container -->

    <script src="vendor/js/classie.js" type="text/javascript"></script>
    <script src="vendor/js/sidebarEffects.js" type="text/javascript"></script>
</body>

</html>
